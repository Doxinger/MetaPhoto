<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaPhoto | Анализатор метаданных</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-theme">
    <div class="theme-switcher">
        <button id="themeToggle" aria-label="Переключить тему">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-camera-retro"></i>
                <h1>Meta<span>Photo</span></h1>
            </div>
            <p class="tagline">Раскройте скрытые данные ваших фотографий</p>
        </header>

        <main>
            <div class="upload-card">
                <div class="upload-area" id="dropZone">
                    <div class="upload-content">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <div class="pulse"></div>
                        </div>
                        <h3>Перетащите фото сюда</h3>
                        <p>или</p>
                        <button id="selectFileBtn" class="btn btn-primary">
                            <i class="fas fa-folder-open"></i> Выбрать файл
                        </button>
                        <input type="file" id="fileInput" accept="image/*" style="display:none;">
                        <p class="formats">Поддерживаемые форматы: JPEG, PNG, HEIC, WEBP</p>
                    </div>
                </div>
            </div>

            <div class="result-section hidden" id="resultSection">
                <div class="image-preview-container">
                    <div class="image-preview" id="imagePreview"></div>
                    <div class="image-info">
                        <h3><i class="fas fa-info-circle"></i> Основная информация</h3>
                        <div class="info-grid" id="basicInfo"></div>
                    </div>
                </div>

                <div class="metadata-tabs">
                    <div class="tabs-header">
                        <button class="tab-btn active" data-tab="exif"><i class="fas fa-camera"></i> EXIF</button>
                        <button class="tab-btn" data-tab="iptc"><i class="fas fa-newspaper"></i> IPTC</button>
                        <button class="tab-btn" data-tab="xmp"><i class="fas fa-code"></i> XMP</button>
                        <button class="tab-btn" data-tab="all"><i class="fas fa-list"></i> Все данные</button>
                    </div>
                    <div class="tabs-content">
                        <div class="tab-pane active" id="exif-tab">
                            <div class="metadata-grid" id="exifData"></div>
                        </div>
                        <div class="tab-pane" id="iptc-tab">
                            <div class="metadata-grid" id="iptcData"></div>
                        </div>
                        <div class="tab-pane" id="xmp-tab">
                            <div class="metadata-grid" id="xmpData"></div>
                        </div>
                        <div class="tab-pane" id="all-tab">
                            <div class="metadata-grid" id="allData"></div>
                        </div>
                    </div>
                </div>

                <button id="resetBtn" class="btn btn-outline">
                    <i class="fas fa-redo"></i> Загрузить новое фото
                </button>
            </div>
        </main>

        <footer>
            <p>© 2025 MetaPhoto | Анализатор метаданных фотографий</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
              </html>
